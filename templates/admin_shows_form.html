<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Shows | CineVerse Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Arial', sans-serif; }
    .sidebar {
      background: #764ba2; color: white;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .sidebar a { color: white; display: block; margin: 1rem 0; text-decoration: none; font-weight: 500; }
    .sidebar a:hover { text-decoration: underline; }
    .content { padding: 2rem; flex-grow: 1; }
    .card { border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.1); padding: 2rem; }
    h2 { color: #333; margin-bottom: 1.5rem; }
    .btn-primary { background: #764ba2; border: none; }
    .btn-primary:hover { background: #667eea; }
    .form-control:focus { border-color: #764ba2; box-shadow: 0 0 5px rgba(118,75,162,0.5); }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h3>CineVerse Admin</h3>
      <a href="/admin/dashboard">Dashboard</a>
      <a href="/admin/movies">Manage Movies</a>
      <a href="/admin/shows">Manage Shows</a>
      <a href="/admin/bookings">Bookings</a>
    </div>
    <div class="content">
      <div class="card">
        <h2>Add New Show</h2>
        <form id="showForm">
          <div class="mb-3">
            <label for="movie_id" class="form-label">Select Movie</label>
            <select id="movie_id" class="form-control" required></select>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" id="time" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="available_seats" class="form-label">Available Seats</label>
            <input type="number" id="available_seats" class="form-control" placeholder="100" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Show</button>
        </form>
      </div>
      <hr class="my-5">
      <h2>Existing Shows</h2>
      <div class="row" id="showsContainer">
        <!-- Shows list will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    async function loadMoviesDropdown(){
      const res = await fetch('/api/admin/movies', { headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') } });
      const data = await res.json();
      const select = document.getElementById('movie_id');
      select.innerHTML = '';
      if(res.ok){
        data.movies.forEach(m => {
          const option = document.createElement('option');
          option.value = m.id;
          option.textContent = m.title;
          select.appendChild(option);
        });
      }
    }

    async function loadShows() {
      const res = await fetch('/api/admin/shows', { headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') } });
      const data = await res.json();
      const container = document.getElementById('showsContainer');
      container.innerHTML = '';
      if(res.ok){
        data.shows.forEach(s => {
          const col = document.createElement('div');
          col.className = 'col-md-4 mb-4';
          col.innerHTML = `
            <div class="card p-2">
              <h5>${s.movie_title}</h5>
              <p><strong>Date:</strong> ${s.date}</p>
              <p><strong>Time:</strong> ${s.time}</p>
              <p><strong>Seats:</strong> ${s.available_seats}</p>
              <button class="btn btn-danger w-100" onclick="deleteShow(${s.id})">Delete</button>
            </div>
          `;
          container.appendChild(col);
        });
      }
    }

    async function deleteShow(id){
      if(confirm('Are you sure to delete this show?')){
        const res = await fetch(`/api/admin/shows/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if(res.ok){ alert('Deleted successfully'); loadShows(); }
        else alert('Failed to delete show');
      }
    }

    document.getElementById('showForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/api/admin/shows', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + localStorage.getItem('token') },
        body: JSON.stringify({
          movie_id: document.getElementById('movie_id').value,
          date: document.getElementById('date').value,
          time: document.getElementById('time').value,
          available_seats: document.getElementById('available_seats').value
        })
      });
      const data = await res.json();
      if(res.ok){
        alert('Show added successfully');
        document.getElementById('showForm').reset();
        loadShows();
      } else {
        alert(data.error || 'Failed to add show');
      }
    });

    loadMoviesDropdown();
    loadShows();
  </script>
</body>
</html>
