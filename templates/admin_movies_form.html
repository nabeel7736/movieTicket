<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Movies | CineVerse Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Arial', sans-serif; }
    .sidebar {
      background: #764ba2; color: white;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .sidebar a { color: white; display: block; margin: 1rem 0; text-decoration: none; font-weight: 500; }
    .sidebar a:hover { text-decoration: underline; }
    .content { padding: 2rem; flex-grow: 1; }
    .card {
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 { color: #333; margin-bottom: 1.5rem; }
    .btn-primary { background: #764ba2; border: none; }
    .btn-primary:hover { background: #667eea; }
    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 5px rgba(118,75,162,0.5);
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h3>CineVerse Admin</h3>
      <a href="/admin/dashboard">Dashboard</a>
      <a href="/admin/movies">Manage Movies</a>
      <a href="/admin/shows">Manage Shows</a>
      <a href="/admin/bookings">Bookings</a>
    </div>
    <div class="content">
      <div class="card">
        <h2>Add New Movie</h2>
        <form id="movieForm">
          <div class="mb-3">
            <label for="title" class="form-label">Movie Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter movie title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Enter movie description"></textarea>
          </div>
          <div class="mb-3">
            <label for="poster_url" class="form-label">Poster URL</label>
            <input type="url" id="poster_url" class="form-control" placeholder="Enter poster image URL">
          </div>
          <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" id="duration" class="form-control" placeholder="120" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Movie</button>
        </form>
      </div>
      <hr class="my-5">
      <h2>Existing Movies</h2>
      <div class="row" id="moviesContainer">
        <!-- Movie list will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    async function loadMovies() {
      const res = await fetch('/api/admin/movies', {
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
      });
      const data = await res.json();
      const container = document.getElementById('moviesContainer');
      container.innerHTML = '';
      if(res.ok){
        data.movies.forEach(m => {
          const col = document.createElement('div');
          col.className = 'col-md-4 mb-4';
          col.innerHTML = `
            <div class="card p-2">
              <img src="${m.poster_url || 'https://via.placeholder.com/400x300'}" class="img-fluid mb-2">
              <h5>${m.title}</h5>
              <p>${m.description ? m.description.substring(0, 80)+'...' : ''}</p>
              <p><strong>Duration:</strong> ${m.duration} min</p>
              <button class="btn btn-danger w-100" onclick="deleteMovie(${m.id})">Delete</button>
            </div>
          `;
          container.appendChild(col);
        });
      }
    }

    async function deleteMovie(id){
      if(confirm('Are you sure to delete this movie?')){
        const res = await fetch(`/api/admin/movies/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if(res.ok){ alert('Deleted successfully'); loadMovies(); }
        else alert('Failed to delete movie');
      }
    }

    document.getElementById('movieForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/api/admin/movies', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + localStorage.getItem('token') },
        body: JSON.stringify({
          title: document.getElementById('title').value,
          description: document.getElementById('description').value,
          poster_url: document.getElementById('poster_url').value,
          duration: document.getElementById('duration').value
        })
      });
      const data = await res.json();
      if(res.ok){
        alert('Movie added successfully');
        document.getElementById('movieForm').reset();
        loadMovies();
      } else {
        alert(data.error || 'Failed to add movie');
      }
    });

    loadMovies();
  </script>
</body>
</html>
