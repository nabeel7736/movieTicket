<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Movie.Title }} | CineVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0d0d0d, #1c1c1c);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding-top: 80px;
    }

    .movie-card {
      background: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      padding: 25px;
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.02);
    }

    .poster-img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .movie-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffc107;
    }

    .movie-meta {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 15px;
    }

    .description {
      color: #ddd;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .btn-book {
      background: #ffc107;
      color: #000;
      border: none;
      font-weight: 600;
      transition: all 0.3s;
      border-radius: 8px;
      padding: 10px 25px;
    }

    .btn-book:hover {
      background: #ffb300;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .movie-title { font-size: 1.8rem; }
      .movie-meta { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning" href="/">ðŸŽ¥ CineVerse</a>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <div class="row g-4 align-items-center">
      <!-- Poster -->
      <div class="col-md-5">
        <!-- <img src="{{ .Movie.PosterURL }}" alt="{{ .Movie.Title }}" class="poster-img"> -->
         <img src="{{ if .Movie.PosterURL }}{{ .Movie.PosterURL }}{{ else }}https://via.placeholder.com/500x700?text=No+Poster{{ end }}" alt="{{ .Movie.Title }}" class="poster-img">

      </div>

      <!-- Details -->
      <div class="col-md-7">
        <div class="movie-card">
          <h1 class="movie-title">{{ .Movie.Title }}</h1>
          <p class="movie-meta">
            <strong>Genre:</strong> {{ .Movie.Genre }} &nbsp; | &nbsp;
            <strong>Duration:</strong> {{ .Movie.Duration }} mins
          </p>
          <p class="description">{{ .Movie.Description }}</p>
          <hr class="border-secondary">
          <h5 class="mb-3 text-warning">Available Showtimes:</h5>
          <div class="d-flex flex-wrap gap-2">
            {{ range .Shows }}
              <!-- <button class="btn btn-outline-warning btn-sm">{{ .Time }}</button> -->
<button onclick="bookTicket('{{ .Movie.ID }}', '{{ .Time }}')" class="btn btn-outline-warning btn-sm">{{ .Time }}</button>

            {{ else }}
              <p>No shows available.</p>
            {{ end }}
          </div>
          <div class="mt-4">
            <a href="/book/{{ .Movie.ID }}" class="btn btn-book">ðŸŽŸ Book Ticket</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <p>Â© 2025 CineVerse | Experience Movies Like Never Before</p>
  </footer>

  <script>
  function bookTicket(movieId, time) {
    window.location.href = `/book/${movieId}?showtime=${encodeURIComponent(time)}`;
  }
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
