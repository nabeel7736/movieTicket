<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineVerse | Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background: #764ba2;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .hero {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      margin-bottom: 2rem;
      border-radius: 15px;
    }
    .movie-card {
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .movie-card:hover { transform: translateY(-5px); }
    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie-card-body {
      padding: 1rem;
    }
    .btn-primary {
      background: #764ba2;
      border: none;
    }
    .btn-primary:hover {
      background: #667eea;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">CineVerse</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="hero">
      <h1>Welcome to CineVerse</h1>
      <p>Book your favorite movies instantly!</p>
    </div>

    <div class="row" id="moviesContainer">
      <!-- Movie cards injected by JS -->
    </div>
  </div>

  <script>
    async function loadMovies(){
      const res = await fetch('/api/movies');
      const data = await res.json();
      const container = document.getElementById('moviesContainer');
      container.innerHTML = '';
      if(res.ok){
        data.movies.forEach(m => {
          const col = document.createElement('div');
          col.className = 'col-md-4 mb-4';
          col.innerHTML = `
            <div class="movie-card">
              <img src="${m.poster_url || 'https://via.placeholder.com/400x300'}" alt="${m.title}">
              <div class="movie-card-body">
                <h5>${m.title}</h5>
                <p>${m.description ? m.description.substring(0, 100)+'...' : ''}</p>
                <a href="/movies/${m.id}" class="btn btn-primary w-100">View Shows</a>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      } else {
        container.innerHTML = `<p class="text-center">No movies found.</p>`;
      }
    }
    loadMovies();
  </script>
</body>
</html>
