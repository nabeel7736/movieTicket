<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | CineVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f1f1f1; font-family: 'Arial', sans-serif; }
    .sidebar {
      background: #764ba2; color: white;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 1rem 0;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover { text-decoration: underline; }
    .content { padding: 2rem; }
    .card {
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 { color: #333; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h3>CineVerse Admin</h3>
      <a href="/admin/dashboard">Dashboard</a>
      <a href="/admin/movies">Manage Movies</a>
      <a href="/admin/shows">Manage Shows</a>
      <a href="/admin/bookings">Bookings</a>
    </div>
    <div class="content flex-grow-1">
      <h2>Welcome, Admin!</h2>
      <p>Use the links on the left to manage movies, shows, and bookings.</p>
    </div>
  </div>
</body>
</html>
