<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | CineVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-3">Forgot Password</h4>
      <p class="text-muted small text-center mb-4">
        Enter your registered email address and we'll send you a password reset link.
      </p>

      <form id="forgotForm">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" required placeholder="Enter your email">
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      </form>

      <p class="text-center mt-3 small">
        <a href="/login">Back to Login</a>
      </p>

      <div id="message" class="text-center mt-3"></div>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const res = await fetch('/api/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.message || data.error || 'Something went wrong';
      document.getElementById('message').classList.add(res.ok ? 'text-success' : 'text-danger');
    });
  </script>
</body>
</html>
